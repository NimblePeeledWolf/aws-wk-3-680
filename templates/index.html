<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Linear Regression Prediction</title>
</head>
<body>
    <h1> Linear Regression Prediction</h1>
    <form action="/predict" method="POST">
        <label for="fixed_acidity">fixed acidity</label>
        <input type="number" id="fixed_acidity" name="fixed_acidity" required><br><br>

        <label for="volatile_acidity">volatile acidity</label>
        <input type="number" id="volatile_acidity" name="volatile_acidity" required><br><br>

        <label for="citric_acid">citric acid</label>
        <input type="number" id="citric_acid" name="citric_acid" required><br><br>

        <label for="residual_sugar">residual sugar</label>
        <input type="number" id="residual_sugar" name="residual_sugar" required><br><br>

        <label for="chlorides">chlorides</label>
        <input type="number" id="chlorides" name="chlorides" required><br><br>

        <label for="free_sulfur_dioxide">free sulfur dioxide</label>
        <input type="number" id="free_sulfur_dioxide" name="free_sulfur_dioxide" required><br><br>

        <label for="density">density</label>
        <input type="number" id="density" name="density" required><br><br>

        <label for="pH">pH</label>
        <input type="number" id="pH" name="pH" required><br><br>

        <label for="sulfates">sulfates</label>
        <input type="number" id="sulfates" name="sulfates" required><br><br>

        <label for="alcohol">alcohol</label>
        <input type="number" id="alcohol" name="alcohol" required><br><br>

        <input type="submit" value="predict">
    </form>
</body>
</html>
