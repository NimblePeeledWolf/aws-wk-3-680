<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Regression Prediction</title>
</head>
<body>
    <h1>Linear Regression Prediction</h1>
    <form action="/predict" method="POST">
        <label for="fixed_acidity">Fixed Acidity</label>
        <input type="number" id="fixed_acidity" name="fixed_acidity" step="0.01" required><br><br>

        <label for="volatile_acidity">Volatile Acidity</label>
        <input type="number" id="volatile_acidity" name="volatile_acidity" step="0.01" required><br><br>

        <label for="citric_acid">Citric Acid</label>
        <input type="number" id="citric_acid" name="citric_acid" step="0.01" required><br><br>

        <label for="residual_sugar">Residual Sugar</label>
        <input type="number" id="residual_sugar" name="residual_sugar" step="0.01" required><br><br>

        <label for="chlorides">Chlorides</label>
        <input type="number" id="chlorides" name="chlorides" step="0.01" required><br><br>

        <label for="free_sulfur_dioxide">Free Sulfur Dioxide</label>
        <input type="number" id="free_sulfur_dioxide" name="free_sulfur_dioxide" step="1" required><br><br>

        <label for="total_sulfur_dioxide">Total Sulfur Dioxide</label>
        <input type="number" id="total_sulfur_dioxide" name="total_sulfur_dioxide" step="1" required><br><br>

        <label for="density">Density</label>
        <input type="number" id="density" name="density" step="0.0001" required><br><br>

        <label for="pH">pH</label>
        <input type="number" id="pH" name="pH" step="0.01" required><br><br>

        <label for="sulfates">Sulfates</label>
        <input type="number" id="sulfates" name="sulfates" step="0.01" required><br><br>

        <label for="alcohol">Alcohol</label>
        <input type="number" id="alcohol" name="alcohol" step="0.01" required><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% elif error %}
        <h2>Error: {{ error }}</h2>
    {% endif %}
</body>
</html>
